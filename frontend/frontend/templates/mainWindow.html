<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/mainWindow.css">
    <title>Process Scheduler</title>
    
</head>
<body>
    <h1>Process Scheduler</h1>
    <div class="main-question">
        <h3>Choose the scheduling algorithm you want to try:</h3>
        <div class="choice">
            <input type="radio" name="main-question" value="fcfs" />
            <p>First Come First Served (FCFS)</p>
        </div>
        <div class="choice">
            <input type="radio" name="main-question" value="preemptivesjf" />
            <p>Preemptive Shortest Job First (SJF)</p>
        </div>
        <div class="choice">
            <input type="radio" name="main-question" value="sjf" />
            <p>Non-preemptive Shortest Job First (SJF)</p>
        </div>
        <div class="choice">
            <input type="radio" name="main-question" value="preemptivepriority" />
            <p>Preemptive Priority</p>
        </div>
        <div class="choice">
            <input type="radio" name="main-question" value="priority" />
            <p>Non-preemptive Priority</p>
        </div>
        <div class="choice">
            <input type="radio" name="main-question" value="rr" />
            <p>Round Robin</p>
        </div>
    </div>
    <div class="buttons">
        <button id="predict">Predict</button>
        <div>
            <button id="exit">Exit</button>
            <button id="next" disabled>Next</button>
        </div>
    </div>
    <script src="/static/mainWindow.js"></script>
</body>
</html>
