<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('lib', filename='/scheduler.css') }}" />
  <link rel="stylesheet" href="{{ url_for('lib', filename='/tabulator.min.css') }}" />
  <title>First Come First Serve (FCFS)</title>
</head>
<body>
  <div class="header">
    <img src="{{ url_for('static', filename='assets/back-btn.svg') }}" alt="back" id="back-btn" title="Go back" />
    <h1>First Come First Serve (FCFS)</h1>
    <div id="header-options">
      <div>
        <input type="checkbox" value="live" id="live" />
        <label for="live">Live Result</label>
      </div>
    </div>
  </div>

  <section class="add-process-form">
    <p class="title">Add New Process</p>
    <form id="new-process-form">
      <input id="arrival-time" placeholder="Arrival Time" type="number" required />
      <input id="burst-time" placeholder="Burst Time" type="number" required />
      <button id="add-btn" type="submit">Add</button>
    </form>
  </section>

  <section class="processes-table">
    <p class="title">Processes Table</p>
    <div id="processes-table"></div>
  </section>

  <section class="gantt-chart">
    <p class="title">Gantt Chart</p>
    <div id="chart-container"></div>
  </section>

  <section class="final-calculations">
    <p class="title">Turnaround and Waiting Time</p>
    <p>Average Turnaround Time: <span id="avg-turnaround-result">━</span></p>
    <p>Average Waiting Time: <span id="avg-waiting-result">━</span></p>
  </section>

  <div class="footer-buttons">
    <button id="retry-btn">Retry</button>
    <button id="start-btn">Start</button>
  </div>

  <!-- JS Dependencies -->
  <script src="{{ url_for('static', filename='lib/randomColor.min.js') }}"></script>
  <script src="{{ url_for('static', filename='lib/tabulator.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/scheduler.js') }}"></script>
</body>
</html>
